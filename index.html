<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="main_inner">
            <div class="container">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo">
                    <div class="logo_inner"></div>
                </div>
                <div class="main_wrapper">
                    <div class="main_left">
                        <h1 class="main_title">100% защита дома от вирусов <br>и микробов</h1>
                        <div class="main_leftBottom">
                            <ul class="main_features">
                                <li class="main_feature">
                                    <img src="img/icon.svg" alt="icon" class="main_icon">
                                    <div class="main_descr">Убивает все известные вирусы и микробы</div>
                                </li>
                                <li class="main_feature">
                                    <img src="img/icon.svg" alt="icon" class="main_icon">
                                    <div class="main_descr">Защищает поверхности от микробов 48 часов</div>
                                </li>
                                <li class="main_feature">
                                    <img src="img/icon.svg" alt="icon" class="main_icon">
                                    <div class="main_descr">Подходит для любых поверхностей</div>
                                </li>
                            </ul>
                            <img src="img/bottle.png" alt="image" class="main_image">
                        </div>
                    </div>

                    <div class="main_right">
                        <h2 class="main_rightTitle">Специальное предложение!</h2>
                        <h3 class="main_rightSub">Специальная цена</h3>
                        <div class="main_price">149₽*</div>
                        <form action="#" name="main" class="main_form">
                            <select name="form" id="" size="1" form="main" required class="main_input">
                                <option value="Россия" selected >Россия</option>
                                <option value="Беларусь">Беларусь</option>
                                <option value="Казахстан">Казахстан</option>
                            </select>
                            <input type="text" placeholder="Имя" required class="main_input">
                            <input type="tel" placeholder="Телефон" required class="main_input">
                            <button class="main_button">Заказать</button>
                            <div class="main_subform">* при заказе набора</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
